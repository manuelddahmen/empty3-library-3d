}
Properties properties = new Properties()
try {
    // Other configuration here
    File propertiesFile = new File('../private.properties/gradle.properties')
    propertiesFile.withInputStream {
        properties.load(it)
    }
} catch(Exception ex) {
    ex.printStackTrace()
}
def load = properties
java {
    withSourcesJar()
}
